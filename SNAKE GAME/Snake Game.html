<!DOCTYPE html>
<html>

<head>
	
	<link rel="icon" type="png" href="snake.png">
	<meta charset="UTF-8">
	<meta name="viewport", 
		content="width=device-width, initial-scale=1.0">
	<title>Snake Game</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<style>
        .animated-text {
			font-size: 60px;
		
			font-family:Arial, Helvetica, sans-serif;
			animation: animateText 5s ease-in-out infinite alternate;
      
		}
		
		@keyframes animateText {
      0%{color:red;}
                 25%{color:orange;}
                  50%{color:aqua;}
                   75%{color:yellow;}
                  100%{color:green;}
			
      
		}
    
        </style>
</head>

<body>
	<div class="animated-text", onclick="fun()" textalign="center"><H5 ALIGN="center">SNAKE GAME</H5><HR></div>
		<div class="g"></div>
	</h1>
	<canvas id="board">SNAKE GAME</canvas>
</body>

</html>
